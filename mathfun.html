<!DOCTYPE html>
<html>
<head>
		<title>Math functions</title>
</head>
<body>
	<h2>The power value of 2 power 5 is:</h2>
		<p id="demo"></p>
		<h2>The squareroot of 576 is:</h2>
		<p id="demo2"></p>		
		<h2>The Absolute of 15.6 is:</h2>
		<p id ="demo3"></p>
		<h2>The ceil of 15.6</h2>
		<p id ="demo4"></p>
		<h2>The ceil of 14.5</h2>
		<p id ="demo5"></p>
		<h2>The round of 4.4</h2>
		<p id ="demo6"></p>
		<h2>The Random value is </h2>
		<p id ="demo7"></p>
		<h2>The Trignometry function</h2>
		<p id ="demo8"></p>
		<h2>The Trignometry functions</h2>
		<p id ="demo9"></p>
	<script>
		document.getElementById("demo").innerHTML = Math.pow(2,5);
		document.getElementById("demo2").innerHTML = Math.sqrt(576);
		document.getElementById("demo3").innerHTML = Math.sqrt(15.6);
		document.getElementById("demo4").innerHTML = Math.ceil(15.6);
		document.getElementById("demo5").innerHTML = Math.ceil(14.5);
		document.getElementById("demo6").innerHTML = Math.ceil(4.4);
		document.getElementById("demo7").innerHTML = Math.random();
		document.getElementById("demo8").innerHTML = 
	"The cosine value of 0 degrees is " + Math.cos(0 * Math.PI / 180);
	document.getElementById("demo9").innerHTML = 
	"The sine value of 0 degrees is " + Math.sin(0 * Math.PI / 180);
	</script>

</body>
</html>
