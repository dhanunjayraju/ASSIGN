
<!DOCTYPE html>
<html>
<head>
<title>jQuery Double Click</title>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script> 
$(document).ready(function(){
  $("div").dblclick(function(){
    $( this ).toggleClass("divClass2");
  });
});
$(document).ready(function(){
  $("button").click(function(){
    $("p").toggle();
  });
});
$(document).ready(function(){
  $(".btn1").click(function(){
    $("pre").fadeIn();
  });
  $(".btn2").click(function(){
    $("pre").fadeOut();
  });
});
</script>
 
<style> 
.divClass1
{
    padding:5px;
    text-align:center;
    background-color:powderblue;
    border:solid 1px;
}
.divClass2
{
    padding:5px;
    text-align:center;
    background-color:black;
    border:solid 1px;
}
</style>
</head>
<body>
<div class="divClass1">DOUBLE CLICK</div>
<p>This is a toogle button</p>

<button>click to toggle</button>
<pre>The below is fadein and fadeout</pre>

<button class="btn1">Fadein</button>
<button class="btn2">Fadeout</button>

</body>
</html>
