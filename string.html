
<!DOCTYPE html>
<html>
<body>

<h2>JavaScript String Methods</h2>

<p>The indexof() method returns the position of the first occurrence of a specified text in a string:</p>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>

<script>
var str = "Hypertext Markup Language (HTML) is the standard markup language for documents designed to be displayed in a web browser. ... HTML describes the structure of a web page semantically and originally included cues for the appearance of the document. HTML elements are the building blocks of HTML pages.";
var pos1 = str.indexOf("language");
document.getElementById("demo").innerHTML = pos1;
var pos2 = str.indexOf("HTML");
document.getElementById("demo1").innerHTML = pos2;
var pos3 = str.indexOf("the");
document.getElementById("demo2").innerHTML = pos3;
</script>

</body>
</html>
